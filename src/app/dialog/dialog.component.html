<h1 mat-dialog-title>Add Product From</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product name</mat-label>
        <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product category</mat-label>
        <mat-select placeholder="Category">
            <mat-option value="fruits">Fruits</mat-option>
            <mat-option value="vegetables">Vegetables</mat-option>
            <mat-option value="eletronics">Eletronics</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product name</mat-label>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>            
    </mat-form-field>
    <label for=""><h1>Product Freshness</h1></label>
    <mat-radio-group class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
            {{ fresh }}
        </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
        <mat-label>Product price</mat-label>
        <input matInput type="number" placeholder="Price">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea matInput placeholder="Comment"></textarea>
    </mat-form-field>
    <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button mat-raised-button color="primary">Save</button>
    </div>
</div>
